    <style>
      /* ===== RESET ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Lato", sans-serif;
        color: #f1f5f9;
        background-color: #0f172a;
        overflow-x: hidden;
      }

      a {

        color: inherit;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      /* ===== MENÃš ===== */
      .menu-toggle {
        display: none;
      }

      .menu-links {
        display: flex;
        flex-direction: row;
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(124, 58, 237, 0.3);
        border-radius: 50px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(124, 58, 237, 0.2);
        z-index: 1000;
        overflow: hidden;
        gap: 0;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .menu-links.show {
        display: flex;
      }

      .menu-links a {
        color: #e2e8f0;
        padding: 0.8rem 1.5rem;
        border-right: 1px solid rgba(124, 58, 237, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        white-space: nowrap;
      }

      .menu-links a:last-child {
        border-right: none;
      }

      .menu-links a::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 100%;
        background: #7c3aed;
        transform: scaleX(0);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .menu-links a:hover::before,
      .menu-links a.active::before {
        transform: scaleX(1);
      }

      .menu-links a:hover,
      .menu-links a.active {
        background: rgba(124, 58, 237, 0.15);
        color: #a78bfa;
      }

      /* ===== HERO ===== */
      .hero {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #0f172a 100%
        );
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(124, 58, 237, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(167, 139, 250, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(124, 58, 237, 0.1) 0%,
            transparent 40%
          );
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.1) rotate(5deg);
        }
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 10;
        animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hero-content .logo {
        width: 200px;
        margin-bottom: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(124, 58, 237, 0.4),
          0 0 80px rgba(124, 58, 237, 0.2), 0 10px 50px rgba(0, 0, 0, 0.5);
        animation: float 6s ease-in-out infinite;
        transition: transform 0.3s ease;
      }

      .hero-content .logo:hover {
        transform: scale(1.05);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .hero-content h1 {
        font-family: "Playfair Display", serif;
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: slideInLeft 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s backwards;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .hero-content p {
        font-size: 1.4rem;
        font-weight: 300;
        max-width: 600px;
        color: #b7c4cc;
        margin-bottom: 2.5rem;
        line-height: 1.8;
        animation: slideInRight 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s backwards;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
        color: #fff;
        padding: 1rem 3rem;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.7s backwards;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(124, 58, 237, 0.5);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== FOOTER ===== */
      .footer-wrapper {

      .footer-wrapper::before {

      .footer {

      .footer p {

      .footer-links {

      }

      .footer-links a {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        background: rgba(124, 58, 237, 0.08);
        backdrop-filter: blur(10px);
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        border: 1px solid rgba(124, 58, 237, 0.2);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .footer-links a::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(124, 58, 237, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.5s, height 0.5s;
      }

      .footer-links a:hover::before {
        width: 300px;
        height: 300px;
      }

      .footer-links a:hover {
        background: rgba(124, 58, 237, 0.2);
        border-color: #7c3aed;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);

      .footer-links img {

      .footer-links span {
        position: relative;

      /* ===== BOTÃ“N ARRIBA ===== */
      .float-btn {
        position: fixed;

        display: flex;

        font-size: 1.5rem;
        box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);

        text-decoration: none;
        border: 2px solid rgba(124, 58, 237, 0.3);
        opacity: 0;

      }

      .float-btn.visible {

      .float-btn:hover {

      /* ===== RESPONSIVE ===== */

        .footer-links a {
          width: 100%;
          max-width: 280px;
          justify-content: center;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("menuToggle");
        const menu = document.getElementById("menuLinks");
        const floatBtn = document.querySelector(".float-btn");

        // Menu toggle
        toggle.addEventListener("click", function () {
          menu.classList.toggle("show");
        });

        // Close menu when clicking outside
        document.addEventListener("click", function (e) {
          if (!toggle.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.remove("show");
          }
        });

        // Active page in menu
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll(".menu-links a");
        links.forEach((link) => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });

        // Show/hide float button on scroll
        window.addEventListener("scroll", function () {
          if (window.scrollY > 300) {
            floatBtn.classList.add("visible");
          } else {
            floatBtn.classList.remove("visible");
          }
        });

        // Smooth scroll to top
        floatBtn.addEventListener("click", function (e) {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });

        // Scroll Reveal Animation
        const observerOptions = {
          threshold: 0.15,
          rootMargin: "0px 0px -100px 0px",
        };

        const observer = new IntersectionObserver(function (entries) {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("revealed");
            }
          });
        }, observerOptions);

        document.querySelectorAll(".scroll-reveal").forEach((el) => {
          observer.observe(el);
        });

        // Parallax Effect
        let ticking = false;
        window.addEventListener("scroll", function () {
          if (!ticking) {
            window.requestAnimationFrame(function () {
              const scrolled = window.pageYOffset;
              const parallaxElements =
                document.querySelectorAll(".parallax-bg");
              parallaxElements.forEach((el) => {
                const speed = 0.5;
                el.style.transform = `translateY(${scrolled * speed}px)`;
              });
              ticking = false;
            });
            ticking = true;
          }
        });

        // Smooth Scroll for Links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });
      });
    </script>
